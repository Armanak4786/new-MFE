<div class="notifications-container">

    <!-- Header Section -->
    <div class="page-header">
        <h1 class="page-title">Banner/ Notifications</h1>
        
        <div class="header-controls">
            <div class="offer-selector">
                <label>Select offer ID</label>
                <select [(ngModel)]="selectedOfferId" class="offer-dropdown">
                    <option *ngFor="let offer of offers" [value]="offer.id">{{ offer.name }}</option>
                </select>
            </div>
            
            <label class="primary-checkbox">
                <input type="checkbox" [(ngModel)]="isPrimary" />
                <span>Primary</span>
            </label>
        </div>
    </div>

    <!-- Message Section -->
    <div class="message-section">
        <textarea 
            class="message-input"
            [(ngModel)]="message"
            placeholder="Message"
            rows="4">
        </textarea>
    </div>

    <!-- Banner Section -->
    <div class="banner-section">
        <!-- Image Preview -->
        <div class="image-preview-card">
            <div class="preview-area">
                <img *ngIf="bannerImage" [src]="bannerImage" alt="Banner Preview" class="preview-image" />
                <div *ngIf="!bannerImage" class="preview-placeholder">
                    <img src="assets/images/udc-logo.png" alt="UDC Logo" class="placeholder-logo" />
                </div>
            </div>
        </div>

        <!-- Image Upload -->
        <div class="image-upload-card">
            <h3 class="upload-title">Image</h3>
            
            <div class="drop-zone" 
                 [class.drag-over]="isDragOver"
                 (dragover)="onDragOver($event)"
                 (dragleave)="onDragLeave($event)"
                 (drop)="onDrop($event)">
                
                <div class="drop-zone-content">
                    <i class="fa fa-image upload-icon"></i>
                    <p class="drop-text"><strong>Drag & drop any file here</strong></p>
                    <p class="supported-formats">Supported documents formats: .jpg, .gif, .bmp, .png, .pdf</p>
                    <p class="size-limit">Can not exceed 200MB per upload</p>
                    <p class="browse-text">Or <label class="browse-link">browse file<input type="file" accept=".jpg,.jpeg,.gif,.bmp,.png,.pdf" (change)="onFileSelect($event)" hidden /></label> from device</p>
                </div>
            </div>

            <div class="upload-actions">
                <button class="btn-upload" (click)="uploadBanner()">Upload</button>
                <button class="btn-apply" (click)="applyBanner()">Apply</button>
            </div>
        </div>
    </div>
</div>
