<app-customer-quote></app-customer-quote>
<div class="grid mb-2 no-gutter">
  <div class="sm:col-12 md:col-6 lg:col-4">
    <div class="card">
      <div class="card-body">
        <app-asset-summary
          [customerStatment]="customerStatments"
        ></app-asset-summary>
        <app-payment-summary-details></app-payment-summary-details>
      </div>
    </div>
  </div>
  <div class="sm:col-12 md:col-6 lg:col-8">
    <app-borrowers-guarantors
      [customerStatment]="customerStatments"
    ></app-borrowers-guarantors>
    <app-current-position></app-current-position>

    <div class="payment-details">
      <p-selectButton
        [options]="justifyOptions"
        [(ngModel)]="value"
        optionLabel="name"
        optionValue="value"
      >
      </p-selectButton>
      <div class="mt-3">
        <div *ngIf="value === summaryLabel">
          <app-payment-schedule
            [customerStatment]="customerStatments"
          ></app-payment-schedule>
        </div>

        <div *ngIf="value === scheduleLabel">
          <app-customer-statment-payment-schedule></app-customer-statment-payment-schedule>
        </div>
      </div>
    </div>
  </div>
</div>
<app-cutomer-statement-footer></app-cutomer-statement-footer>
