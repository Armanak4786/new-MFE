  <div class="col-4 mt-2 text-sm">
    <span>
      <label class=" mt-2">
        {{ "Create new and copy to previous Address " }}
      </label>
      <p-inputSwitch
        class="ml-2 mt-3"
        [(ngModel)]="copyToPreviousAddress"
        (click)="getvalue(copyToPreviousAddress)"
        [style]="{ width: '2.7rem', height: '1rem' }"
      ></p-inputSwitch>
      <label class="ml-2 mt-3" *ngIf="!copyToPreviousAddress">{{ "No" }}</label>
      <label class="ml-2 mt-3" *ngIf="copyToPreviousAddress">{{ "Yes" }}</label>
    </span>
  </div>

  <div class="col-12 p-0">
    <app-sole-trade-physical-address [copyToPreviousAddress]="copyToPreviousAddress"></app-sole-trade-physical-address>

   <div  [style.display]="(copyToPreviousAddress || baseFormData?.previousTextArea || year) ? 'block' : 'none' ">
      <br />
      <app-sole-trade-previous-address></app-sole-trade-previous-address>
   </div>
    
   
    <br />
     <app-sole-trade-postal-address></app-sole-trade-postal-address>
     <br/>
     <app-sole-trade-registered-address></app-sole-trade-registered-address>
  </div>
</div>
