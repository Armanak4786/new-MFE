<div class="mt-2 pt-0 pb-3">
  <form [formGroup]="customerRoleForm">
    <div class="flex align-items-center gap-2">
        <text class="ml-2 customer-role" [mode]="'label'" [label]="'lbl_customerRole'"></text><span class="text-red-500">*</span>
      <p-dropdown
        [options]="filteredCustomerRoles"
        [filter]="customerRoleData?.length > 5"
        formControlName="role"
        optionLabel="label"
        optionValue="value"
        placeholder="Customer Role"
        filter="true"
        (onChange)="getvalue($event.value)"
      ></p-dropdown>
    </div>



      
    <div *ngIf="customerRoleForm.touched && (customerRoleForm?.invalid || customerRoleForm.get('role').value === 0)">
      <small
        class="p-error text-xs"
        *ngIf="customerRoleForm.get('role').hasError('required') || customerRoleForm.get('role').value === 0"
      >
      Customer Role is required
        <!-- <text [mode]="'label'" class="text-red-500" [label]="'lbl_customerRoleRequired'"></text> -->
    </small>
    </div>
  </form>
</div>
<div class="trust_details">
<base-form
  #mainForm
  [formConfig]="formConfig"
  [mode]="mode"
  [id]="id"
  [data]="data"
  (valueChanges)="onValueChanges($event)"
  (formEvent)="onFormEvent($event)"
  (formButtonEvent)="onButtonClick($event)"
  (formReady)="onFormReady()"
  (onInput)="onValueTyped($event)"
  (onBlur) ="onBlurEvent($event)"
  (onValueChange)="onValueEvent($event)"
>
</base-form>
</div>
<div class="-mt-3">
  <app-trust-contact-details></app-trust-contact-details>
</div>
