<gen-card [cardBgColor]="'--background-color-secondary'" [headerText]="'Registered Address'" [cardType]="'non-border'">
  <ng-container body>
    <div class ="trust_registered_address">
    <base-form #mainForm [formConfig]="formConfig" [mode]="mode" [id]="id" [data]="data"
      (valueChanges)="onValueChanges($event)" (formEvent)="onFormEvent($event)"
      (formButtonEvent)="onButtonClick($event)" (formReady)="onFormReady()" (onInput)="onValueTyped($event)"
      (onBlur)="onBlurEvent($event)" (onValueChange)="onValueEvent($event)">
    </base-form>
    </div>
  </ng-container>
</gen-card>
