<div class="grid dashboard">
  <div class="sm:col-12 md:col-9 lg:col-10">
    <app-common-dashboard *ngIf="showCommonDashboard"></app-common-dashboard>
    <app-internal-sales-dashboard *ngIf="!showCommonDashboard"></app-internal-sales-dashboard>
  </div>

  <div class="sm:col-12 md:col-3 lg:col-2">
    <app-notification></app-notification>
  </div>

  <div class="sm:col-12 md:col-12 lg:col-12">
    <app-quote-list [internalSalesQuoteColumns] = "internalQuoteColumnList" [internalSalesExpiredQuoteColumns]="expiredQuoteColumnList"
    [internalSalesAfvLoanColumns]="afvLoansColumnList" [internalSalesActivatedLoansColumns]="activatedLoansColumnList"></app-quote-list>
  </div>
</div>
