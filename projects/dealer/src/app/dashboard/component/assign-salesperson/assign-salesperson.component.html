   <div *ngIf="true">
      <base-form #mainForm [formConfig]="formConfig" (formReady)="onFormReady()" (valueChanges)="onValueChanges($event)"
      (formEvent)="onFormEvent($event)" ></base-form>
  </div>
 
  <div class="col-12 -mt-5">
    <div class="grid">
      <div class="col-6 text-right">
        <gen-button
          [btnLabel]="'btn_assign'"
          (onClick)="changeAssignee()"
        ></gen-button>
      </div>
      <div class="col-6">
        <gen-button
          [btnType]="'border-btn'"
          [btnLabel]="' Cancel'"
          (onClick)="closePopup()"
        ></gen-button>
      </div>
    </div>
  </div>
