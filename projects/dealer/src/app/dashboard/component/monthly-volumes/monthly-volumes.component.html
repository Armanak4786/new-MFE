         <div class="flex align-items-center justify-content-center">
        <div class="flex align-items-center pb-2 mr-2 justify-content-center">
          <p-dropdown
            [options]="timeFilterOptions"
            [(ngModel)]="selectedTimeFilter"
            optionLabel="name"
            [style]="{ 'font-weight':'bold', 'padding-bottom':'2'}"
            (onChange)="onTimeFilterChange()"
          />
        </div>
        <div class="flex">
          <p class="my-1 mr-1 text-sm">{{ year }}</p>
          <p class="m-0 text-size-8 upDown">
            <i
              class="pi pi-angle-up block cursor-pointer"
              (click)="increment()"
            ></i>
            <i
              class="pi pi-angle-down cursor-pointer"
              (click)="decrement()"
            ></i>
          </p>
        </div>
      </div>
  </div>
  <p-chart type="bar" [data]="data" [options]="options" height="300" />
