<div class="mb-2 mt-3 flex " [ngClass]="productCode === 'OL' ? 'col-9' : 'col-8'" *ngIf="hidden">
<label class="font-bold pl-2" [ngClass]="productCode === 'OL' ? 'text-sm' : 'text-base'"><text [mode]="'label'" [label]="getLeaseDetailsLabel()"></text></label>
  
@if(productCode == 'OL'){
   <div class="ml-auto flex items-center gap-2">
    <p-checkbox 
        name="leaseCheckbox" 
        binary="true" 
        [(ngModel)]="isTaxinclusive"
        inputId="leaseCheckbox"
        (onChange)="onLeaseCheckboxChange($event)">
    </p-checkbox>
    <!-- <label for="leaseCheckbox">Include GST</label> -->
    <label for="leaseCheckbox">
      Include GST
      <span class="text-red-500 font-bold">*</span>
    </label>
  </div>
}
</div>

<!-- <div class=""> -->
<div [ngStyle]="productCode === 'FL' ? {'margin-right': '10rem'} : {}">
  <base-form *ngIf="hidden" #mainForm [formConfig]="formConfig" [mode]="mode" [id]="id" [data]="data"
    (valueChanges)="onValueChanges($event)" (formEvent)="onFormEvent($event)" (formButtonEvent)="onButtonClick($event)"
    (formReady)="onFormReady()" (onInput)="onValueTyped($event)">
  </base-form>
</div>
