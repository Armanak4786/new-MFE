  <div class="request-info-card mt-2">
    <div class="request-details mb-4">
      <div class="request-line">
        <text
          [mode]="'label'"
          [label]="'request_number'"
          [labelClass]="'text-xs'"
          [valueClass]="'text-xs font-bold  ml-2'"
          [value]="
            seletedRecoredData?.taskId + ' - ' + seletedRecoredData?.status
          "
        >
        </text>
      </div>

      <div class="request-line flex mt-2">
        <text
          [mode]="'label'"
          [label]="'requested_by'"
          [labelClass]="'text-xs'"
          [valueClass]="'text-xs font-bold  ml-2'"
          [value]="seletedRecoredData?.customerName + ' on '"
        >
        </text>
        <date
          [mode]="'label'"
          [labelClass]="'text-xs'"
          [valueClass]="'text-xs font-bold ml-2'"
          [value]="seletedRecoredData?.startDate"
        >
        </date>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-2">
      <amount
        [mode]="'label'"
        [labelClass]="'text-xs font-bold label-color mr-4'"
        [label]="'payment_amount'"
        [labelType]="'vertical'"
        [value]="
          seletedRecoredData?.externalData?.floatingFloorPlanRepaymentRequest
            ?.repaymentDetails.paymentAmount
        "
        [valueClass]="'text-xs'"
      ></amount>
    </div>
    <div class="col-2">
      <date
        [mode]="'label'"
        [labelClass]="'text-xs font-bold label-color mr-4'"
        [label]="'request_date'"
        [labelType]="'vertical'"
        [value]="
          seletedRecoredData?.externalData?.floatingFloorPlanRepaymentRequest
            ?.repaymentDetails?.requestDate
        "
        [valueClass]="'text-xs'"
      ></date>
    </div>
    <div class="col-3">
      <text
        [mode]="'label'"
        [labelClass]="'text-xs font-bold label-color mr-4'"
        [label]="'payment_options'"
        [labelType]="'vertical'"
        [value]="
          seletedRecoredData?.externalData?.floatingFloorPlanRepaymentRequest
            ?.repaymentDetails.paymentOptions
        "
        [valueClass]="'text-xs'"
      ></text>
    </div>
  </div>
</div>
