<div class="mt-3">
  <!-- <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"> -->
  <div class="grid">
    <div class="sm:col-8 md:col-8 lg:col-8">
      <div class="flex">
        <text
          [mode]="'label'"
          [labelClass]="'text-xs ml-2 mt-1 font-bold p-2'"
          [label]="getFacilityTypeLabel(facilityType)"
        ></text>
        <text
          [mode]="'label'"
          [labelClass]="'text-xs ml-4 mt-1 text-600 p-1 flex'"
          [label]="searchLabel"
        ></text>
        <div class="relative">
          <text
            (onInput)="onGetAssetValue($event)"
            [value]="searchAsset"
          ></text>
          <text
            *ngIf="searchfacilityAssetErrorMessage"
            [mode]="'label'"
            [valueClass]="
              'text-xs text-danger-color absolute -bottom-5 left-0 whitespace-nowrap'
            "
            [value]="searchfacilityAssetErrorMessage"
          ></text>
        </div>
        <div class="btn-uniform">

          <gen-button
          [btnWidth]="'full'"
          (click)="onAssetSearch()"
          class="ml-4 pr-4"
          [btnType]="'bg-btn'"
          [btnLabel]="'view'"
          ></gen-button>
        </div>
        <div class="btn-uniform ml-6">
          <gen-button
          [btnWidth]="'full'"
          [btnType]="'border-btn'"
          (click)="reset()"
          [btnLabel]="'Reset'"
          ></gen-button>
        </div>
      </div>
    </div>
    <div class="sm:col-4 md:col-4 lg:col-4 mt-3">
      <div class="flex justify-content-end">
        <div>
          <gen-button
            [btnType]="'non-bg-btn'"
            [btnWidth]="'full'"
            [btnLabel]="'export'"
            class="text-xs"
            [iconPos]="'left'"
            [btnIcon]="'pi pi-cloud-upload'"
            (click)="export()"
          ></gen-button>
        </div>
        <div>
          <gen-button
            [btnType]="'non-bg-btn'"
            [btnWidth]="'full'"
            [btnLabel]="'print'"
            class="text-xs"
            [iconPos]="'left'"
            [btnIcon]="'pi pi-print'"
            (click)="onPrint()"
          ></gen-button>
        </div>
      </div>
    </div>
  </div>
  <!-- </form> -->
</div>
<div class="lg:col-12 sm:col-10 md:col-10 h-28rem overflow-y-auto">
  <div class="card">
    <gen-table
      #dt
      [id]="tableId"
      [columns]="columnsFacilityAsset"
      [dataList]="facilityAsssetsDatalist"
      [tableClass]="'border-round'"
      [tableStyle]="'stripped-rows'"
      [paginatorFlag]="true"
      [sortable]="true"
      [filter]="true"
      [bodyClass]="'text-xs'"
      [headingClass]="'tableHeader text-xs header-text-color'"
      [selection]="selectionMode"
      [selectionType]="'checkbox'"
      [currencyAlignment]="'right'"
      [sortField]="'id'"
      (onCellClick)="onCellClick($event)"
      [paginatorFlag]="true"
      [strippedOddClass]="'tableOddRow'"
      [strippedEvenClass]="'tableEvenRow'"
    >
    </gen-table>
  </div>
</div>
