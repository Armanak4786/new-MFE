<div class="grid">
  <div class="col-4">
    <date
      [labelClass]="'label-xs label-color'"
      [labelType]="'vertical'"
      [label]="'from'"
      [dateFormat]="'dd/mm/yy'"
      (change)="onFromDateChange($event)"
    ></date>
  </div>
  <div class="col-4">
    <date
      [labelClass]="'label-xs label-color'"
      [labelType]="'vertical'"
      [label]="'to'"
      [dateFormat]="'dd/mm/yy'"
      [min]="fromDate"
      (change)="onToDateChange($event)"
    ></date>
  </div>
  <div class="col-4 mt-4">
    <gen-button
      [btnType]="'bg-btn'"
      [btnLabel]="'Generate'"
      class="text-xs"
      [btnWidth]="'full'"
      (click)="generateStatement()"
    ></gen-button>
  </div>
</div>
