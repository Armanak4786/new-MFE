<div class="grid">
  <div class="sm:col-7 md:col-7 lg:col-7">
    <div class="card p-2 pb-1">
      <div class="grid">
        <div class="col-2">
          <text
            [mode]="'label'"
            class="loan-dash-text font-bold"
            [label]="'lease_details'"
          ></text>
        </div>
        <div class="col-offset-8 col-2 flex justify-content-end">
          <a
            (click)="op.toggle($event)"
            class="loan-dash-text font-bold text-blue-600 cursor-pointer"
          >
            {{ "lease_parties" | translate }}
          </a>
        </div>
      </div>
      <p-overlayPanel #op>
        <div class="flex flex-column gap-3 w-25rem">
          <app-loan-parties
            [leasePartiesData]="leasePartiesData"
            [leasePartiesColumnDef]="leasePartiesColumnDef"
          ></app-loan-parties>
        </div>
      </p-overlayPanel>
      <div class="flex flex-wrap justify-between gap-7 mb-2">
        <div class="flex-1">
          <div class="flex-1">
            <text
              [mode]="'label'"
              [labelClass]="'loan-dash-text loan-dash-text-color'"
              [label]="'product'"
            ></text>
            <text
              [mode]="'label'"
              [valueClass]="'text-xs'"
              [className]="'trim_label'"
              [value]="leaseData?.productType"
              [title]="leaseData?.productType"
            ></text>
          </div>
        </div>
        <div class="flex-1">
          <text
            [mode]="'label'"
            [labelClass]="'loan-dash-text loan-dash-text-color'"
            [label]="'amount_financed'"
          ></text>
          <amount
            [mode]="'label'"
            [valueClass]="'text-xs'"
            [value]="leaseData?.initialLoanAmount"
          ></amount>
        </div>
        <div class="flex-1">
          <text
            [mode]="'label'"
            [labelClass]="'loan-dash-text loan-dash-text-color'"
            [label]="'interest_rate'"
          ></text>
          <a
            (click)="interestRate.toggle($event)"
            class="loan-dash-text text-blue-600 cursor-pointer"
          >
            {{ leaseData?.interestRate + "%" }}
          </a>
        </div>
        <div class="flex-1">
          <text
            [mode]="'label'"
            [labelClass]="'loan-dash-text loan-dash-text-color'"
            [label]="'term'"
          ></text>
          <text
            [mode]="'label'"
            [valueClass]="'text-xs'"
            [value]="leaseData?.loanTerm + ' months'"
          ></text>
        </div>
      </div>

      <p-overlayPanel #interestRate>
        <div class="flex flex-column gap-3 w-25rem">
          <gen-table
            [columns]="interestRateColumnDefs"
            [headingClass]="'tableHeader text-xs  header-text-color'"
            [tableClass]="'border-round'"
            [dataList]="interesRateData"
            [tableClass]="'border-round'"
            [isScrollable]="'true'"
            [tableStyle]="'stripped-rows'"
            [bodyClass]="'text-xs'"
          ></gen-table>
        </div>
      </p-overlayPanel>

      <div class="grid flex flex-wrap justify-between gap-2">
        <div class="col-3 ml-1">
          <date
            [mode]="'label'"
            [labelType]="'vertical'"
            [labelClass]="'loan-dash-text loan-dash-text-color mt-1 mb-0'"
            [label]="'start_date'"
            [valueClass]="'text-xs'"
            [value]="leaseData?.startDate"
          ></date>
        </div>
        <div class="col-3 ml-1">
          <date
            [mode]="'label'"
            [labelType]="'vertical'"
            [labelClass]="'loan-dash-text loan-dash-text-color mt-1 mb-0'"
            [label]="'end_date'"
            [valueClass]="'text-xs'"
            [value]="leaseData?.maturityDate"
          ></date>
        </div>
        <div class="col-3 ml-1">
          <text
            [mode]="'label'"
            [labelClass]="'loan-dash-text loan-dash-text-color'"
            [label]="'assured_residual_value'"
          ></text>
          <text
            [mode]="'label'"
            [valueClass]="'text-xs'"
            [value]="leaseData?.assuredResidualValue"
          ></text>
        </div>
      </div>
    </div>
  </div>
  <div class="sm:col-6 md:col-6 lg:col-5">
    <div class="card p-1 pl-1">
      <div class="flex items-center mb-2">
        <div class="flex">
          <text
            [mode]="'label'"
            [labelClass]="'loan-dash-text font-bold'"
            [label]="'current_position'"
          ></text>
          <span>
            <i
              class="pi pi-info-circle text-sm text-primary cursor-pointer m-1 pt-0"
              pTooltip="Balances include accrued interest and overdue interest (if any)"
              tooltipPosition="right"
            ></i>
          </span>
        </div>
      </div>
      <div class="flex justify-between mb-2">
        <div class="flex flex-wrap justify-start gap-5">
          <div class="flex-1">
            <text
              [mode]="'label'"
              [labelClass]="'loan-dash-text loan-dash-text-color'"
              [label]="'remaining_term'"
            ></text>
            <text
              [mode]="'label'"
              [labelClass]="'text-xs'"
              [label]="currentPosition?.[0]?.remainingTerm"
            ></text>
          </div>
        </div>
      </div>

      <div class="flex flex-wrap justify-start gap-5 mb-2">
        <div class="flex-1">
          <text
            [mode]="'label'"
            [labelClass]="'loan-dash-text loan-dash-text-color'"
            [label]="'overdue_amount_days'"
          ></text>
          <div class="flex">
            <amount
              [mode]="'label'"
              [valueClass]="'text-xs'"
              [value]="currentPosition?.[0]?.overdueAmount"
            ></amount>
            <text
              [mode]="'label'"
              [labelClass]="'text-xs'"
              [label]="' / ' + currentPosition?.[0]?.overduedays + ' days'"
            ></text>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grid mt-2">
  <div class="col-12 sm:col-12 md:col-7">
    <div class="flex justify-content-start flex-wrap">
      <div class="p-1">
        <gen-button
          [btnType]="
            currentComponent === 'LeaseSummary' ? 'bg-btn' : 'border-btn'
          "
          [btnLabel]="'payment_summary'"
          class="text-xs"
          (onClick)="showLeaseSummaryTab()"
        ></gen-button>
      </div>
      <div class="p-1">
        <gen-button
          [btnType]="
            currentComponent === 'LeaseStatement' ? 'bg-btn' : 'border-btn'
          "
          [btnLabel]="'statement'"
          class="text-xs"
          (onClick)="showLeaseStatementTab()"
        ></gen-button>
      </div>
      <div class="p-1">
        <gen-button
          [btnType]="currentComponent === 'Assets' ? 'bg-btn' : 'border-btn'"
          [btnLabel]="'assets'"
          class="text-xs"
          (onClick)="showAssetsTab()"
        ></gen-button>
      </div>
      <div class="p-1">
        <gen-button
          [btnType]="
            currentComponent === 'LeaseSchedule' ? 'bg-btn' : 'border-btn'
          "
          [btnLabel]="'payment_schedule'"
          class="text-xs"
          (onClick)="showLeaseScheduleTab()"
        ></gen-button>
      </div>
      <div class="p-1">
        <gen-button
          [btnType]="currentComponent === 'Documents' ? 'bg-btn' : 'border-btn'"
          [btnLabel]="'documents'"
          class="text-xs"
          (onClick)="showDocumentsTab()"
        ></gen-button>
      </div>
    </div>
  </div>
  <div class="col-12 sm:col-12 md:col-5">
    <div class="flex justify-content-end flex-wrap">
      <div>
        <gen-button
          [btnType]="'non-bg-btn'"
          [btnLabel]="
            facilityType === 'Non-Facility Loan'
              ? 'view_non_facility'
              : 'view_creditline'
          "
          class="text-xs"
          (click)="navigateToFacility()"
          [iconPos]="'right'"
          [btnIcon]="'pi pi-angle-right'"
        ></gen-button>
      </div>
      <div>
        <gen-button
          [btnType]="'non-bg-btn'"
          [btnLabel]="'view_loans'"
          class="text-xs"
          [iconPos]="'right'"
          [btnIcon]="'pi pi-angle-right'"
          (click)="navigateToLoansDashboard()"
        ></gen-button>
      </div>
    </div>
  </div>
</div>

<div
  class="flex justify-content-end flex-wrap"
  *ngIf="
    currentComponent === 'LeaseSummary' || currentComponent === 'LeaseSchedule'
  "
>
  <div>
    <gen-button
      [btnType]="'non-bg-btn'"
      [btnWidth]="'full'"
      [btnLabel]="'export'"
      class="text-xs"
      [iconPos]="'left'"
      [btnIcon]="'pi pi-cloud-upload'"
      (click)="export()"
    ></gen-button>
  </div>
  <div>
    <gen-button
      [btnType]="'non-bg-btn'"
      [btnWidth]="'full'"
      [btnLabel]="'Print'"
      class="text-xs"
      [iconPos]="'left'"
      [btnIcon]="'pi pi-print'"
      (click)="onPrint()"
    ></gen-button>
  </div>
</div>

<ng-container *ngIf="currentComponent === 'LeaseSummary'">
  <div class="grid">
    <div class="sm:col-7 md:col-7 lg:col-7">
      <app-lease-summary
        [leaseData]="leaseData"
        [leaseSummaryDataList]="leaseSummaryDataList?.rentalSummary"
        [leaseSummaryColumnDefs]="leaseSummaryColumnDefs"
        #LeaseSummaryDt
      ></app-lease-summary>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="currentComponent === 'LeaseStatement'">
  <div class="grid">
    <div class="sm:col-12 md:col-12 lg:col-12">
      <app-transaction-flow
        [transactionsColumnDef]="transactionsColumnDef"
        [transactionDataList]="transactionDataList"
        [paymentColumnDefs]="paymentColumnDefs"
        [paymentDataList]="paymentDataList"
        [paymentNotYetAllocated]="paymentNotYetAllocated"
        [overDue]="overDue"
      ></app-transaction-flow>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="currentComponent === 'Assets'">
  <div class="grid">
    <div class="sm:col-12 md:col-12 lg:col-12">
      <app-facility-assets
        [columnsFacilityAsset]="assetsColumnDef"
        [facilityType]="facilityType"
        [facilityAsssetsDatalist]="assetsDatalist"
      ></app-facility-assets>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="currentComponent === 'Documents'">
  <div class="grid">
    <div class="sm:col-12 md:col-12 lg:col-12">
      <app-documents
        [documentsColumnDefs]="documentsColumnDefs"
        [documentsDataList]="documentsDataList"
        [facilityType]="facilityType"
        (documentEmitter)="onDocumentClick($event)"
        (docUploadEmitter)="onDocUploadClick($event)"
      ></app-documents>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="currentComponent === 'LeaseSchedule'">
  <div class="grid">
    <div class="sm:col-12 md:col-12 lg:col-12">
      <app-lease-schedule
        [leaseScheduleColumnDefs]="leaseScheduleColumnDefs"
        [leaseScheduleDataList]="leaseScheduleDataList"
        [facilityType]="facilityType"
        #LeaseScheduleDt
      ></app-lease-schedule>
    </div>
  </div>
</ng-container>
