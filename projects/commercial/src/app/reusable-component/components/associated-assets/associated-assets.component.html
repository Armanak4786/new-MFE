<div class="grid">
  <div class="sm:col-12 md:col-12 lg:col-12 border-round-md">
    <gen-table
      [columns]="associatedAsetscolumnDefs"
      [tableClass]="'border-round'"
      [headingClass]="'tableHeader text-xs header-text-color'"
      [dataList]="associatedAssetsDataList"
      [tableStyle]="'stripped-rows'"
      [paginatorFlag]="'true'"
      [sortFlag]="'true'"
    ></gen-table>
  </div>
</div>
<div class="grid gap-2 flex justify-content-end mt-4">
  <div class="col-3">
    <gen-button
      [btnLabel]="'Close'"
      (click)="onCancelClick()"
      [btnWidth]="'full'"
    ></gen-button>
  </div>
</div>
