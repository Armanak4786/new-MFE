<div class="mt-3">
  <div class="grid">
    <div class="sm:col-6 md:col-6 lg:col-6">
      <!-- <div class="flex items-center space-x-2">
        <text [mode]="'label'" [label]="getFacilityTypeLabel(facilityType)"
          [labelClass]="'text-xs font-bold mt-3 ml-4'"></text>
        <text [mode]="'label'" [label]="searchLabel" [labelClass]="'text-xs pl-3 pr-2 mt-3 ml-2'"></text>
        <div class="flex">
          <text (onInput)="onGetLoanValue($event)" [value]="searchLoan"></text>
          <text [mode]="'label'" *ngIf="searchLoanErrorMessage" [valueClass]="'text-xs text-danger-color'"
            [value]="searchLoanErrorMessage">
          </text>
        </div>
        <gen-button [btnType]="'bg-btn'" [btnLabel]="'view'" [class]="'ml-2'" (click)="onSearchLoan()"></gen-button>
        <gen-button [btnType]="'border-btn'" [btnLabel]="'Reset'" [class]="'ml-2'" (onClick)="reset()"></gen-button>
      </div> -->
      <div class="flex items-center flex-nowrap space-x-2 w-full">
        <text
          [mode]="'label'"
          [label]="getFacilityTypeLabel(facilityType)"
          [labelClass]="'text-xs font-bold mt-2 mr-5 ml-3'"
        ></text>

        <text
          [mode]="'label'"
          [label]="searchLabel"
          [labelClass]="'text-xs mt-2 ml-4'"
        ></text>

        <div class="relative">
          <text
            class="w-[150px]"
            (onInput)="onGetLoanValue($event)"
            [value]="searchLoan"
          ></text>
          <text
            *ngIf="searchLoanErrorMessage"
            [mode]="'label'"
            [valueClass]="
              'text-xs text-danger-color absolute -bottom-5 left-0 whitespace-nowrap'
            "
            [value]="searchLoanErrorMessage"
          ></text>
        </div>

        <div class="flex space-x-3 ml-3">
          <div class="ml-3 mr-3">
            <gen-button
              [btnType]="'bg-btn'"
              [btnLabel]="'view'"
              (click)="onSearchLoan()"
            ></gen-button>
          </div>

          <div>
            <gen-button
              [btnType]="'border-btn'"
              [btnLabel]="'Reset'"
              (onClick)="reset()"
            ></gen-button>
          </div>
        </div>
      </div>
    </div>

    <div class="sm:col-6 md:col-6 lg:col-6 mt-2">
      <div class="flex justify-content-end flex-wrap">
        <div>
          <gen-button
            [btnType]="'non-bg-btn'"
            [btnWidth]="'full'"
            [btnLabel]="'export'"
            class="text-xs"
            [iconPos]="'left'"
            [btnIcon]="'pi pi-cloud-upload'"
            (click)="export()"
          ></gen-button>
        </div>
        <div>
          <gen-button
            [btnType]="'non-bg-btn'"
            [btnWidth]="'full'"
            [btnLabel]="'print'"
            class="text-xs"
            [iconPos]="'left'"
            [btnIcon]="'pi pi-print'"
            (click)="onPrint()"
          ></gen-button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="grid m-1 border-round-sm">
  <div class="sm:col-12 md:col-6 lg:col-12">
    <gen-table
      #dt
      [columns]="loansColumnDefs"
      [dataList]="filteredLoanDataList"
      [tableStyle]="'stripped-rows'"
      [tableClass]="'border-round'"
      [paginatorFlag]="true"
      [sortable]="true"
      [filter]="true"
      [isScrollable]="true"
      [bodyClass]="'text-xs'"
      [headingClass]="'tableHeader text-xs header-text-color'"
      [selection]="selectionMode"
      [sortField]="'id'"
      (onCellClick)="onCellClick($event)"
    >
    </gen-table>
  </div>
</div>
