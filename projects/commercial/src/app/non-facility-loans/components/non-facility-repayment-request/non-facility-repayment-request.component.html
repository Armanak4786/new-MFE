<div class="drawdown-card-bg">
  <base-form
    #mainForm
    [formConfig]="formConfig"
    (formReady)="onFormReady()"
    (valueChanges)="onValueChanges($event)"
    (formEvent)="onFormEvent($event)"
    (formButtonEvent)="onButtonClick($event)"
  ></base-form>
</div>

<div class="section-class p-2">
  <div class="mt-4">
    <text
      [mode]="'label'"
      [label]="'document_upload'"
      [labelClass]="'font-semibold pl-2'"
    ></text>

    <text
      [mode]="'label'"
      [label]="'document_upload_hint'"
      [labelClass]="' text-xs pl-2'"
    ></text>
  </div>
  <div class="mt-2 border-round-md">
    <app-upload-docs
      [showActionIcons]="'true'"
      (onFilesUploaded)="onFilesUploaded($event)"
    ></app-upload-docs>
  </div>
</div>

<div class="mt-2 p-2">
  <p class="request-settle-text font-bold">{{ "reason" | translate }}</p>
  <textarea
    [rows]="4"
    [cols]="115"
    class="p-fluid p-inputtextarea-responsive border-round-sm"
    (input)="onTextareaClick($event)"
  ></textarea>
  <p
    *ngIf="
      this.repaymentObject.requestDetails.disburseFundsTo === 'PAY_FI_DIRECTLY'
    "
    class="request-settle-text"
  >
    {{ "reason_msg_1" | translate }}
    {{ this.repaymentObject.requestDetails.requestDate }}
    {{ "reason_msg_2" | translate }}.
  </p>
</div>

<div class="grid gap-2 flex justify-content-end mt-4">
  <div class="col-12 sm:col-4 md:col-2">
    <gen-button
      [btnLabel]="'cancel'"
      (onClick)="showDialogCancel()"
      [btnWidth]="'full'"
    ></gen-button>
  </div>
  <div class="col-12 sm:col-4 md:col-2">
    <gen-button
      [btnLabel]="'submit'"
      (click)="submitData()"
      [btnWidth]="'full'"
    ></gen-button>
  </div>
</div>
