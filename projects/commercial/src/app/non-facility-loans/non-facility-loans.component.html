<div class="grid card m-1">
  <div class="sm:col-6 md:col-6 lg:col-3 border-round-md">
    <div class="asset-link-bg p-2 border-round-md asset-link-bg pb-8">
      <dropdown
        [options]="optionData"
        [value]="facilityTypeDropdown"
        [labelType]="'vertical'"
        (change)="facilityChange($event)"
      ></dropdown>
      <!-- [clearable]="false" -->
    </div>
  </div>

  <div class="sm:col-6 md:col-6 lg:col-9 border-round-md">
    <gen-table
      [columns]="nonFacilityLoansColumnDefs"
      [dataList]="nonFacilityLoanResponseData"
      [isScrollable]="'true'"
      [tableClass]="'border-round'"
      [tableStyle]="'stripped-rows'"
      [bodyClass]="'text-xs'"
      (onCellClick)="onCellClick($event)"
      [headingClass]="'tableHeader text-xs header-text-color'"
    ></gen-table>
  </div>
</div>

<div class="grid">
  <div
    class="sm:col-12 md:col-12 lg:col-12"
    *ngIf="currentComponent == 'reducingLoans'"
  >
    <app-reducing-loans></app-reducing-loans>
  </div>
  <div
    class="sm:col-12 md:col-12 lg:col-12"
    *ngIf="currentComponent == 'currentAccount'"
  >
    <app-non-facility-loans-current-account></app-non-facility-loans-current-account>
  </div>
</div>
