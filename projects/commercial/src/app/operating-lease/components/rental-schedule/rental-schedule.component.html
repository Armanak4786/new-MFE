<div class="mb-2">
  <text
    [mode]="'label'"
    [labelClass]="'font-bold text-xs ml-2'"
    [label]="'payment_schedule'"
  ></text>
  <div class="flex justify-content-end flex-wrap">
    <div>
      <gen-button
        [btnType]="'non-bg-btn'"
        [btnWidth]="'full'"
        [btnLabel]="'export'"
        class="text-xs"
        [iconPos]="'left'"
        [btnIcon]="'pi pi-cloud-upload'"
        (click)="export()"
      ></gen-button>
    </div>
    <div>
      <gen-button
        [btnType]="'non-bg-btn'"
        [btnWidth]="'full'"
        [btnLabel]="'print'"
        class="text-xs"
        [iconPos]="'left'"
        [btnIcon]="'pi pi-print'"
        (click)="onPrint()"
      ></gen-button>
    </div>
  </div>
</div>
<div class="grid">
  <div class="sm:col-12 md:col-12 lg:col-12 border-round-md">
    <gen-table
      #rentalSchedule
      [columns]="rentalScheduleColumnDefs"
      [tableClass]="'border-round'"
      [headingClass]="'tableHeader text-xs header-text-color'"
      [dataList]="rentalScheduleDataList"
      [tableStyle]="'stripped-rows'"
      [bodyClass]="'text-xs'"
      [sortable]="true"
      [filter]="true"
      [paginatorFlag]="true"
      [strippedOddClass]="'tableOddRow'"
      [strippedEvenClass]="'tableEvenRow'"
    ></gen-table>
  </div>
</div>
