<div class="drawdown-card-bg">
  <base-form
    #mainForm
    [formConfig]="formConfig"
    (formReady)="onFormReady()"
    (valueChanges)="onValueChanges($event)"
    (formEvent)="onFormEvent($event)"
    (formButtonEvent)="onButtonClick($event)"
  ></base-form>
</div>
<div class="mt-2 p-2 w-full">
  <p class="request-settle-text font-bold text-sm">
    {{ "additional_information" | translate }}
  </p>
  <textarea
    [rows]="4"
    [cols]="115"
    class="w-full p-inputtext black-bordered-textarea"
    (input)="onTextareaClick($event)"
  ></textarea>
</div>

<!-- *ngIf=" this.repaymentObject.requestDetails.disburseFundsTo === 'PAY_FI_DIRECTLY'" -->
<p class="request-settle-text">
  {{ "reason_msg_1" | translate }}
  <!-- {{ this.repaymentObject.requestDetails.requestDate }} -->
  {{ "reason_msg_2" | translate }}.
</p>

<div class="grid gap-2 flex justify-content-end mt-4">
  <div class="col-12 sm:col-4 md:col-2">
    <gen-button
      [btnLabel]="'cancel'"
      (onClick)="showDialogCancel()"
      [btnWidth]="'full'"
    ></gen-button>
  </div>
  <div class="col-12 sm:col-4 md:col-2">
    <gen-button
      [btnLabel]="'submit'"
      (click)="submitData()"
      [btnWidth]="'full'"
    ></gen-button>
  </div>
</div>
